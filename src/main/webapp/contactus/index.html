<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../CssFiles/contactformcss.css">
</head>
<body>
    <div class="form">
        <div class="header">
            <h1>Contact Us</h1>
            <p>Please fill this form in a decent manner</p>
        </div>
        <div class="entry">
            <form action="/contactForm/MessageInsert" method="post">
            <div class="field">
                Full Name <br><br>
                <input type="text" name="name" placeholder="Enter your name">
            </div>
            <div class="field">
                E-mail <br><br>
                <input type="email" name="email" placeholder="Enter your email"><br>
                <p>example@example.com</p>
            </div>
            <div class="field">
                Message <br><br>
                <textarea name="message" id="" cols="50" rows="10"></textarea>
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
