<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="../../CssFiles/userlogincss.css">
</head>
<body>
    <div class="LoginFilter">
        <h1>User Login</h1>
    </div>
    <div class="form">
        <div class="entry">
            <form action="/contactForm/AdminLogin" method="post">
            <div class="field">
                <input type="mail" name="adminemail" placeholder="Enter your email"><br>
            </div>
            <div class="field">
                <input type="password" name="pass" placeholder="Enter your password">
            </div>
            <div class="button">
                <input type="submit" value="Submit">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
